<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trusti</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <!-- component 1-- navigation bar -->
    <nav class="navbar">
      <div class="logo">
        <h1>Trusti</h1>
      </div>
      <ul class="menu">
        <li class="list-item">About Us</li>
        <li class="list-item">Services</li>
        <li class="list-item">Features</li>
        <li class="list-item">Security</li>
        <li class="list-item">Blog</li>
      </ul>
      <div class="buttons">
        <button class="btn-1">Log In</button>
        <button class="btn-2">Sign Up</button>
      </div>
    </nav>
    <!-- component 2-- hero section -->
    <header class="header">
      <div class="hero-text">
        <div class="hero-heading">
          <h1>
            Seamlessly Manage, <br />
            Grow, and Secure <br />
            Your Money.
          </h1>
        </div>
        <div class="hero-para">
          <p>
            Experince a revolutionary banking app that simplifies <br />
            your financial life with cutting-edge technology.
          </p>
        </div>
        <div class="hero-buttons">
          <button class="hero-btn-1">Get Started</button>
          <button class="hero-btn-2">
            <i class="fa-regular fa-circle-play"></i>
            <span>watch Showreel</span>
          </button>
        </div>
      </div>
      <div class="hero-img">
        <img src="./phone-mockup 3.jpg" alt="" />
      </div>
    </header>
    <!-- component 3-- about section -->
    <section class="about">
      <div class="about-img">
        <img src="./team.jpg" alt="" />
      </div>
      <div class="about-card">
        <div class="card-1">
          <h3>1 M+</h3>
          <p>Satisfied users</p>
        </div>
        <div class="card-2">
          <p>Industry Awards</p>
          <h3>20+</h3>
        </div>
        <div class="card-3">
          <h3>1000+</h3>
          <p>Stores</p>
        </div>
      </div>
      <div class="about-graph">
        <img src="./graph.png" alt="" />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
